version: 2
workflows:
    version: 2
    build_test_deploy:
        jobs:
            - build_yarn
            - test:
                  requires:
                      - build_yarn
            - test_migrations:
                  requires:
                      - build_yarn
jobs:
    build_yarn:
        docker:
            - image: circleci/node:14.15.3
        steps:
            - checkout
            - restore_cache:
                  name: Restore Yarn Package Cache
                  keys:
                      - yarn-modules-{{ checksum "yarn.lock" }}
            - run: ls node_modules || yarn install --frozen-lockfile
            - save_cache:
                  name: Save Yarn Package Cache
                  key: yarn-modules-{{ checksum "yarn.lock" }}
                  paths:
                      - node_modules
    test:
        docker:
            - image: circleci/node:14.15.3
        steps:
            - checkout
            - restore_cache:
                  name: Restore Yarn Package Cache
                  keys:
                      - yarn-modules-{{ checksum "yarn.lock" }}
            - run: yarn install --frozen-lockfile
            - run: cd core && yarn test
            - run: cd importers && yarn test
            - run: cd client && yarn test --passWithNoTests
