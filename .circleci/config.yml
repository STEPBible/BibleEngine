version: 2
workflows:
    version: 2
    build_test_deploy:
        jobs:
            # - build
            # - test:
            #       requires:
            #           - build
            # - test_migrations:
            #       requires:
            #           - build
            # - request_deploy:
            #       type: approval
            - deploy_ios:
                  context: expo-credentials
                  #   requires:
                  #       - request_deploy
jobs:
    build:
        working_directory: ~/BibleEngine
        docker:
            - image: circleci/node:13.5.0
        steps:
            - checkout
            - restore_cache:
                  name: Restore Yarn Package Cache
                  keys:
                      - node-modules-{{ checksum "yarn.lock" }}
            - run: ls node_modules || yarn install --frozen-lockfile
            - save_cache:
                  name: Save Yarn Package Cache
                  key: node-modules-{{ checksum "yarn.lock" }}
                  paths:
                      - node_modules
                      - ~/.cache/yarn
    test:
        working_directory: ~/BibleEngine
        docker:
            - image: circleci/node:13.5.0
        steps:
            - checkout
            - restore_cache:
                  name: Restore Yarn Package Cache
                  keys:
                      - node-modules-{{ checksum "yarn.lock" }}
            - run: yarn
            - run: cd ~/BibleEngine/core && yarn test
            - run: cd ~/BibleEngine/importers && yarn test
            - run: cd ~/BibleEngine/client && yarn test --passWithNoTests
            - run: cd ~/BibleEngine/app && yarn install
            - run: cd ~/BibleEngine/app && yarn test
    test_migrations:
        working_directory: ~/BibleEngine
        machine:
            image: ubuntu-1604:201903-01
        environment:
            BASH_ENV: /opt/circleci/.nvm/nvm.sh
        steps:
            - checkout
            - restore_cache:
                  name: Restore Yarn Package Cache
                  keys:
                      - node-modules-{{ checksum "yarn.lock" }}
            - run: ~/BibleEngine/core/src/tests/install_yarn.sh
            - run: nvm use 13.5.0 && yarn
            - run: ~/BibleEngine/core/src/tests/mysql_migration_tests.sh
            - run: ~/BibleEngine/core/src/tests/postgres_migration_tests.sh
            - run: ~/BibleEngine/core/src/tests/sqlite_migration_tests.sh
    deploy_ios:
        working_directory: ~/BibleEngine
        macos:
            xcode: 11.3.0
        steps:
            - checkout
            - run: cd ~ && git clone https://github.com/danbenn/step-bible-secrets.git
            - run: cp ~/step-bible-secrets/.env ~/BibleEngine/app
            - restore_cache:
                  name: Restore Yarn Package Cache
                  keys:
                      - node-modules-{{ checksum "yarn.lock" }}
            - run: cd ~/BibleEngine/app && yarn
            - run: cd ~/BibleEngine/app && yarn expo login --non-interactive -u technical@tyndalehouse.com
            - run: cd ~/BibleEngine/app && yarn expo build:ios --no-publish --non-interactive
            - run: cd ~/BibleEngine/app && yarn expo upload:ios --non-interactive
